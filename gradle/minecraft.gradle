minecraft {
    forgeVersion = clientForgeVersion
    runDir = 'run'
    mappings = mcpMappings
    makeObfSourceJar = false
}

if (project.tasks.findByPath("shadowJar") != null) {
    reobf {
        shadowJar {
            mappingType = 'SEARGE'
        }
    }
}

sourceJar {
    group = 'build'
}

artifacts {
    archives sourceJar
}